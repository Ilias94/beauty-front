<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{course().title}}</mat-card-title>
      <mat-card-subtitle>Price</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{course().description}}</p>
      <p>{{course().category}}</p>
      <p>{{course().startDate}}</p>
      <p>{{course().endDate}}</p>
      <p>{{course().category}}</p>
      <p>{{course().address.city}}</p>
      <p>{{course().address.district}}</p>
      <p>{{course().address.street}}</p>
      <p>{{course().address.streetNumber}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>SignUp</button>
    </mat-card-actions>
  </mat-card>
