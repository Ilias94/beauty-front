<div class="videos-container">
  <h2 class="section-title">Video materials</h2>

  <div class="videos-grid">
    <mat-card *ngFor="let video of videos()" class="video-card mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>{{ video.title }}</mat-card-title>
        <mat-card-subtitle>{{ video.description }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <video class="video-player" controls [src]="video.url"></video>
      </mat-card-content>
      <input matInput placeholder="description" [value]="video.description" #descriptionInput>
      <button mat-stroked-button color="warn" (click)="updateDescription(video.id, descriptionInput.value)">Add
        description</button>
      <button mat-stroked-button (click)="deleteVideo(video.id, data.courseId)">Delete video</button>
    </mat-card>
  </div>

  <div class="close-btn">
    <button mat-stroked-button color="warn" (click)="close()">Close</button>
  </div>
</div>
