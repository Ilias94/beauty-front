<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      @if (!token()) {
      <a mat-list-item routerLink="/login">Login</a>
      <a mat-list-item routerLink="/registry">Register</a>
      }
      @else {
      <a mat-list-item routerLink="/course">Course</a>
      <a mat-list-item routerLink="/my-account">My-Account</a>
      <a mat-list-item (click)="logout()">Logout</a>
      }
      <a mat-list-item routerLink="/courses">Courses</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>beauty-front</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
