@for(comment of comments(); track comment.id){
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{comment.authorName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{comment.content}}</p>
        </mat-card-content>
      </mat-card>
} @empty {
    <div>There is no comments for course</div>
}
